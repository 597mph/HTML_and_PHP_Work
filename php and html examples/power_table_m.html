<!DOCTYPE html>

<html>
    <head>
        <title>JS Power Table</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <script>  
            document.write("<table border='1px'>");
            document.write("<tr style='font-size:30px;color:#fff;background-color:#000;'>");
               
            for(i = 1; i < 4; i++)
            {
                var text = "1st Power";
                if (i == 2)
                {
                    text = "2nd Power";
                }
                
                else if (i == 3)
                {
                    text = "3rd Power";
                }

                document.write("<th>[" + text + "]</th>");
            }
            
            document.write("</tr>"); 
            
            for(k = 1; k < 31; k++)
            {
                var colorCode = "";
                if(k % 2 == 0)
                {
                    colorCode = "#eee";
                }
                
                else
                {
                    colorCode = "#99e265";
                }
                
                document.write("<tr style='background-color:"+ colorCode +"'>");
                
                for(j = 1; j < 4; j++)
                {
                    if(j == 1)
                    {
                        document.write("<td style='font-size:23px;'>"+ k +"</td>")   
                    }
                    
                    else if(j == 2)
                    {
                        document.write("<td style='font-size:23px;'>"+ k * k +"</td>")   
                    }

                    else if(j == 3)
                    {
                        document.write("<td style='font-size:23px;'>"+ k * k * k +"</td>")   
                    }
                }
                
                document.write("</tr>"); 
            }

            document.write("</table>");
        </script>
    </body>
</html>
